</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/logo.png" alt="">
        </div>
        <div class="mid">
            <a href="#;" class="phone"><img src="../images/icon2.png" alt=""></a>
            <div class="search">
                <input type="text" class="text" />

    <div class="login">
        <div class="container">
            <div class="left">
                <img src="../images/img4.png" />
            </div>
            <div class="right">
                <div class="panel">
                    <div class="user-pic">
                        <img src="../images/icon19.png">
                    </div>
                    <ul class="tab-nav df">
                        <li class="on">手机号</li>
                        <li>邮箱/用户名</li>
                    </ul>
                    <div class="tab-item">
                        <div class="item">
                            <div class="el-form">
                                <span class="icon"><img src="../images/icon26.png"></span>
                                <input type="text" name="手机号" placeholder="手机号">
                            </div>
                            <div class="el-form">
                                <span class="icon"><img src="../images/icon27.png"></span>
                                <input type="password" name="密码" placeholder="密码">
                                <span class="el-right">
                                    <img src="../images/icon16.png" alt="">
                                    <a href="#;" class="link"> 忘记密码?</a>
                                </span>
                            </div>
                        </div>
                        <div class="item dn">
                            <div class="el-form">
                                <span class="icon"><img src="../images/icon26.png"></span>
                                <input type="text" name="邮箱/用户名" placeholder="邮箱/用户名">
                            </div>
                            <div class="el-form">
                                <span class="icon"><img src="../images/icon27.png"></span>
                                <input type="password" name="密码" placeholder="密码">
                                <span class="el-right">
                                    <img src="../images/icon16.png" alt="">
                                    <a href="#;" class="link"> 忘记密码?</a>
                                </span>
                            </div>
                        </div>
                       
                    </div>

                    <a class="go-login" href="#;"><span class="btn-gold">登录</span></a>
                    <div class="tips m-b">登录即代表同意<a href="#;">服务协议</a>和<a href="#;">隐私政策</a></div>
                    <div class="tips">还没有账户？<a href="regist.html">注册</a></div>
                    <ul class="login-way">
                        <li><a href="#;"><img src="../images/icon29.png" />微信登陆</a></li>
                        <li><a href="#;"><img src="../images/icon28.png" />QQ登陆</a></li>
                        <li><a href="#;"><img src="../images/icon30.png" />微博登陆</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <ul class="fixed-dots">
        <li><img src="../images/icon1-on.png" alt=""></li>
        <li><img src="../images/icon1.png" alt=""></li>
        <li><img src="../images/icon1.png" alt=""></li>
        <li><img src="../images/icon1.png" alt=""></li>

    </ul>
    <ul class="language">
        <li class="cn"><img src="../images/icon8.png" alt=""></li>
        <li class="en"><img src="../images/icon9.png" alt=""></li>
    </ul>

    <script type="text/javascript">
        $(function(){
            $(".tab-nav li").click(function(){
                let tab = $(this).parent();
                let ind = tab.find("li").index(this);
                $(this).addClass('on').siblings().removeClass('on');

                let item =  tab.siblings().find('.item').eq(ind);
                item.show().siblings().hide();
            });

        });
    </script>
</body>
