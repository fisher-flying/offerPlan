<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号注册</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/logo.png" alt="">
        </div>
        <div class="mid">
            <a href="#;" class="phone"><img src="../images/icon2.png" alt=""></a>
            <div class="search">
                <input type="text" class="text" />
                <input type="button" class="btn" />
            </div>
        </div>
        <ul class="nav">
            <li><a href="index.html">首页</a></li>
            <li><a href="notice.html">公告</a></li>
            <li><a href="forum.html">交流论坛</a></li>
            <li><a href="product.html">产品介绍</a></li>
            <li><a href="playShow.html">玩法展示</a></li>
            <li><a href="buy.html">购买</a></li>
        </ul>
    </header>
    <div class="login regist">
        <div class="container">
            <div class="left">
                <img src="../images/img4.png" />
            </div>
            <div class="right">
                <div class="panel">
                    <div class="user-pic">
                        <img src="../images/icon19.png">
                    </div>
                    <div class="tit">注册</div>
                    <div class="form">
                        <div class="el-form">
                            <span class="icon"><img src="../images/icon33.png"></span>
                            <input type="text" name="手机号" placeholder="手机号">
                        </div>
                        <div class="el-form">
                            <span class="icon"><img src="../images/icon26.png"></span>
                            <input type="text" name="昵称" placeholder="昵称">
                        </div>
                        <div class="el-form">
                            <span class="icon"><img src="../images/icon27.png"></span>
                            <input type="password" name="密码" placeholder="密码">
                            <span class="el-right">
                                <img src="../images/icon16.png" alt="">
                            </span>
                        </div>
                        <div class="el-form">
                            <span class="icon"><img src="../images/icon35.png"></span>
                            <input type="text" name="验证码" placeholder="验证码">
                        </div>
                        <div class="el-form">
                            <span class="icon"><img src="../images/icon36.png"></span>
                            <input type="text" name="年龄" placeholder="年龄">
                        </div>
                        <div class="el-form">
                            <span class="icon"><img src="../images/icon34.png"></span>
                            <input type="text" name="性别" placeholder="性别">
                            <span class="iconfont btn-sex">&#x2228;</span>
                            <ul class="sex">
                                <li>男</li>
                                <li>女</li>
                            </ul>
                        </div>
                    </div>
                    <div class="tips m-b">登录即代表同意<a href="#;">服务协议</a>和<a href="#;">隐私政策</a></div>
                    <a class="go-login" href="#;"><span class="btn-gold">注册</span></a>
                </div>
            </div>
        </div>
    </div>
    <ul class="language">
        <li class="cn"><img src="../images/icon8.png" alt=""></li>
        <li class="en"><img src="../images/icon9.png" alt=""></li>
    </ul>

    <script type="text/javascript">
        $(function(){
            $(".btn-sex").click(function(){
                $(this).siblings('.sex').slideToggle('fast');
            });

        });
    </script>
</body>
</html>
