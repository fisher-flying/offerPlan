<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>编辑地址</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/logo.png" alt="">
        </div>
        <div class="mid">
            <a href="#;" class="phone"><img src="../images/icon2.png" alt=""></a>
            <div class="search">
                <input type="text" class="text" />
                <input type="button" class="btn" />
            </div>
        </div>
        <ul class="nav">
            <li class="on"><a href="index.html">首页</a></li>
            <li><a href="notice.html">公告</a></li>
            <li><a href="forum.html">交流论坛</a></li>
            <li><a href="product.html">产品介绍</a></li>
            <li><a href="playShow.html">玩法展示</a></li>
            <li><a href="buy.html">购买</a></li>
        </ul>
    </header>
    <section class="pay-bg">修改地址</section>
    <div class="edit-address">
        <div class="form">
            <div class="top">
                <img src="../images/icon31.png" alt="">
                <span class="h3">请填写收货地址</span>
            </div>
            <div class="el-form">
                <span class="tit">收货人</span>
                <input type="text" value="" placeholder="收货人">
            </div>
            <div class="el-form">
                <span class="tit">手机号码</span>
                <input type="text" value="" placeholder="手机号码">
                <div class="num fr">+86  ></div>
            </div>
            <div class="el-form">
                <span class="tit">所在地区</span>
                <input type="text" value="" placeholder="所在地区">
            </div>
            <div class="el-form no-border">
                <span class="tit">详细地址</span>
                <input type="text" value="" placeholder="详细地址：如道路、门牌号、小区、楼栋号、单元室">
            </div>
            <div class="el-form intell">
                <span class="tit">智能填写</span>
                <div class="iconfont fr">&#x2228;</div>
                <textarea name="" cols="90" rows="5"></textarea>
            </div>
            <div class="el-form no-border">
                <span class="tit">设为默认地址</span>
                <input type="checkbox" class="switch fr">
            </div>
            <div class="pay-btn">确认地址</div>
        </div>
    </div>

    <script type="text/javascript">
        $(function(){
            $(".intell .iconfont").click(function(){
                $(this).parent().toggleClass('on');
            });

           
        });
    </script>
</body>
</html>
